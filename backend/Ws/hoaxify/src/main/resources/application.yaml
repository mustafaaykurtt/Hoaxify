spring:
  datasource:
    generate-unique-name: false
    
  jpa:
    properties:
      jakarta:
        persistence:
          validation:
            mode: none

  data:
    web:
      pageable:
          default-page-size: 10
          max-page-size: 100
  profiles:
    active:
    - dev
    
  servlet:
    multipart:
      file-size-threshold: 10MB
  
hoaxify:
  upload-path: picture-storage
  
---
spring:
  config:
    activate:
      on-profile: production
hoaxify:
  upload-path: storage-production
---
spring:
  config:
    activate:
      on-profile: dev
hoaxify:
  upload-path: storage-dev  

